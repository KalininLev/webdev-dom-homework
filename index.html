<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="loading_page" class="loading loading_hidden"><img src="./loading.gif" alt="loading">
        Комментарии добавляются...
      </div>
      <ul id="comments-box" class="comments">
        <!-- Рендерим список из JS -->
      </ul>
      <div id="loading_comment" class="loading loading_hidden"><img src="./loading.gif" alt="loading">
        Комментарий добавляется...
      </div>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button add-form-button_disable">Написать</button>
        </div>
      </div>
    </div>
  </body>
</html>
